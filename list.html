$(document).ready(function(){ 
	
	var slideout = $(".delete");
	var name     = $("#list-name");
	var notif    = $("#notifications");
	var toggle   =  0;

	$("#edit").click(function () {
    // use cached object instead of searching
    	
    	if(toggle == 0){
	        slideout.animate({
	            right: '0px'
	        }, {
	            queue: false,
	            duration: 500
	        });

	        notif.slideDown();
	        toggle = 1;
	    } else{
	    	slideout.animate({
	            right: '-117px'
	        }, {
	            queue: false,
	            duration: 500
	        });
	        notif.slideUp();
	        toggle = 0;
	    }
    });
});
</script>
